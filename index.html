<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid #1a1a1a;
            border-radius: 56px;
            overflow: hidden;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
        }
        .tree-pattern {
            height: 200px;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 40px,
                #22c55e 40px,
                #22c55e 80px
            );
            position: relative;
            opacity: 0.3;
        }
        .tree-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0L40 40H0z' fill='%2316a34a'/%3E%3C/svg%3E");
            background-size: 40px 40px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const farmId = document.getElementById('farmId').value;
            const password = document.getElementById('password').value;
            if (farmId === "test" && password === "test") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="phone-frame">
        <div class="phone-screen">
            <header class="bg-white shadow px-4 py-2 flex justify-between items-center">
                <input type="search" placeholder="Varaha Earth" class="w-full px-2 py-1 bg-gray-100 rounded" readonly>
            </header>

            <div class="flex flex-col items-center pt-12 px-6">
                <div class="w-20 h-20 bg-gray-200 rounded-full mb-8"></div>
                
                <form onsubmit="handleLogin(event)" class="w-full space-y-4">
                    <input id="farmId" placeholder="Farm_Id" class="w-full px-4 py-2 border rounded" type="text" required>
                    <input id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" type="password" required>
                    
                    <a href="#" class="text-blue-600 text-sm">Forgot Password?</a>
                    
                    <button type="submit" class="w-full bg-gray-200 text-black py-2 mt-4 rounded">
                        Submit
                    </button>
                </form>
            </div>

            <div class="tree-pattern mt-8"></div>

            <footer class="fixed bottom-0 left-0 right-0 flex border-t">
                <button class="flex-1 py-3 text-center border-r hover:bg-gray-50">New User</button>
                <button class="flex-1 py-3 text-center border-r hover:bg-gray-50">Need Help?</button>
                <button class="flex-1 py-3 text-center hover:bg-gray-50">Contact US</button>
            </footer>
        </div>
    </div>
</body>
</html>
