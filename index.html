<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const farmId = document.getElementById('farmId').value;
            const password = document.getElementById('password').value;
            if (farmId === "test" && password === "test") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold text-green-800">Varaha Earth</h1>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-md">
                <form onsubmit="handleLogin(event)" class="bg-white p-6 md:p-8 rounded-lg shadow-md">
                    <div class="mb-4 md:mb-6">
                        <label class="block text-gray-700 mb-2">Farm ID</label>
                        <input id="farmId" class="w-full px-3 py-2 md:px-4 md:py-2 border rounded-lg text-base" type="text" required>
                    </div>
                    
                    <div class="mb-4 md:mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input id="password" class="w-full px-3 py-2 md:px-4 md:py-2 border rounded-lg text-base" type="password" required>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 text-base">
                        Login
                    </button>
                </form>

                <div class="mt-4 flex justify-center gap-4 text-sm text-gray-600">
                    <a href="#" class="hover:underline">Help</a>
                    <a href="#" class="hover:underline">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
