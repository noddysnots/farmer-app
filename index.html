<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid #1a1a1a;
            border-radius: 56px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        @media (max-width: 640px) {
            .phone-frame {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const farmId = document.getElementById('farmId').value;
            const password = document.getElementById('password').value;
            if (farmId === "test" && password === "test") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="phone-frame bg-white">
        <div class="phone-screen">
            <div class="min-h-full bg-gray-50 flex flex-col">
                <header class="bg-white shadow-sm">
                    <div class="px-4 py-4">
                        <h1 class="text-xl font-bold text-green-800">Varaha Earth</h1>
                    </div>
                </header>

                <div class="flex-1 flex flex-col items-center justify-center p-4">
                    <div class="w-full">
                        <form onsubmit="handleLogin(event)" class="bg-white p-6 rounded-lg shadow-md">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Farm ID</label>
                                <input id="farmId" class="w-full px-3 py-2 border rounded-lg text-base" type="text" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Password</label>
                                <input id="password" class="w-full px-3 py-2 border rounded-lg text-base" type="password" required>
                            </div>

                            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 text-base">
                                Login
                            </button>
                        </form>

                        <div class="mt-4 flex justify-center gap-4 text-sm text-gray-600">
                            <a href="#" class="hover:underline">Help</a>
                            <a href="#" class="hover:underline">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
