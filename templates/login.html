<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-green-800">Varaha Earth</h1>
                <div class="flex items-center gap-4">
                    <input type="search" placeholder="Search..." class="px-4 py-2 border rounded-lg">
                    <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center px-4">
            <div class="w-full max-w-md">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" class="bg-white p-8 rounded-lg shadow-md">
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Farm ID</label>
                        <input name="farmId" class="w-full px-4 py-2 border rounded-lg" type="text" required>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input name="password" class="w-full px-4 py-2 border rounded-lg" type="password" required>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                        Submit
                    </button>

                    <div class="mt-4 text-center">
                        <a href="#" class="text-green-600 hover:underline">Forgot Password?</a>
                    </div>
                </form>

                <div class="mt-6 flex justify-center gap-4 text-sm text-gray-600">
                    <a href="#" class="hover:underline">New User</a>
                    <a href="#" class="hover:underline">Need Help?</a>
                    <a href="#" class="hover:underline">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
