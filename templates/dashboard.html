<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <h1 class="text-xl font-semibold">Welcome, {{ current_user.id }}</h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" class="space-y-8">
                <!-- Farmer Info Section -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Farmer Info</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Name</label>
                            <input name="farmerName" class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Address</label>
                            <textarea name="address" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Aadhaar Upload</label>
                            <input type="file" name="aadhaar" class="w-full">
                        </div>
                    </div>
                </section>

                <!-- Field Info Section -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Field Info</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Area Registered</label>
                            <input name="area" class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Any Issues?</label>
                            <textarea name="issues" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Field Record Photo</label>
                            <input type="file" name="fieldPhoto" class="w-full">
                        </div>
                    </div>
                </section>

                <!-- Survey Info Section -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Survey Info</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Surveyor Info</label>
                            <input name="surveyorInfo" class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Tillage</label>
                            <select name="tillage" class="w-full px-4 py-2 border rounded-lg">
                                <option value="zero">Zero Till</option>
                                <option value="with">With Till</option>
                            </select>
                        </div>

                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="ptr" class="mr-2">
                                PTR
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="dsr" class="mr-2">
                                DSR
                            </label>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Residue Info</label>
                            <textarea name="residueInfo" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                        </div>
                    </div>
                </section>

                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                    Submit
                </button>
            </form>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-up p-4">
            <div class="max-w-7xl mx-auto flex justify-center gap-4">
                <button class="px-4 py-2 text-green-600 hover:bg-green-50 rounded">
                    Need Help?
                </button>
                <button class="px-4 py-2 text-green-600 hover:bg-green-50 rounded">
                    Call Us
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
