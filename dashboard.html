<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid black;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding-bottom: 70px;
        }
        .section-header {
            background-color: #dbeafe;
            padding: 12px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }
        .section-content {
            display: none;
            background: white;
            padding: 12px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .radio-group {
            margin: 8px 0;
        }
        .radio-group label {
            display: block;
            padding: 8px 0;
        }
    </style>
    <script>
        function toggleSection(id) {
            document.querySelectorAll('.section-content').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="phone-frame">
        <div class="phone-screen">
            <header class="bg-white p-4 border-b">
                <h1 class="text-xl">Hello, Sarthak</h1>
            </header>

            <div class="section-header" onclick="toggleSection('farmerInfo')">Farmer Info</div>
            <div id="farmerInfo" class="section-content">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Full Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>District</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Landmark</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Upload Aadhaar Card Photo</label>
                    <input type="file" accept="image/*" capture="camera" class="mt-1">
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('fieldInfo')">Field Info</div>
            <div id="fieldInfo" class="section-content">
                <div class="form-group">
                    <label>Area Registered (Acres)</label>
                    <input type="number" step="0.01" class="form-control">
                </div>
                <div class="form-group">
                    <label>Any Issues?</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Field Record Photo</label>
                    <input type="file" accept="image/*" capture="camera" class="mt-1">
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('surveyInfo')">Survey Info</div>
            <div id="surveyInfo" class="section-content">
                <div class="form-group">
                    <label>Surveyor Name</label>
                    <select class="form-control">
                        <option>Select Surveyor</option>
                        <option>Aditya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Was Survey Done?</label>
                    <select class="form-control">
                        <option>Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('tillageInfo')">Tillage Info</div>
            <div id="tillageInfo" class="section-content">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tillage" class="mr-2"> Zero Tillage
                    </label>
                    <label>
                        <input type="radio" name="tillage" class="mr-2"> With Tillage
                    </label>
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('riceInfo')">Transplanted Rice Info</div>
            <div id="riceInfo" class="section-content">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="rice" class="mr-2"> PTR
                    </label>
                    <label>
                        <input type="radio" name="rice" class="mr-2"> DSR
                    </label>
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('residueInfo')">Residue Info</div>
            <div id="residueInfo" class="section-content">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="residue" class="mr-2"> Yes
                    </label>
                    <label>
                        <input type="radio" name="residue" class="mr-2"> No (Burnt)
                    </label>
                    <label>
                        <input type="radio" name="residue" class="mr-2"> No (Food for Cattle)
                    </label>
                </div>
            </div>

            <button class="w-full bg-green-600 text-white py-3 font-medium text-lg">
                Submit
            </button>

            <footer class="fixed bottom-0 left-0 right-0 grid grid-cols-2 border-t bg-blue-100">
                <button class="py-4 text-center border-r hover:bg-blue-200">
                    Need Help?
                </button>
                <button class="py-4 text-center hover:bg-blue-200">
                    <i class="fas fa-phone-alt mr-2"></i>Contact Us
                </button>
            </footer>
        </div>
    </div>
</body>
</html>
