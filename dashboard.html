<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid #1a1a1a;
            border-radius: 56px;
            overflow: hidden;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
        }
        .info-item {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }
        .info-item.expandable::after {
            content: '>';
            margin-left: auto;
            color: #9ca3af;
        }
    </style>
    <script>
        function expandSection(id) {
            const section = document.getElementById(id);
            if(section.style.display === 'none') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="phone-frame">
        <div class="phone-screen">
            <header class="bg-white shadow px-4 py-3">
                <div class="text-lg font-medium">Sarthak Pant</div>
            </header>

            <main class="pb-16">
                <!-- Farmer Info -->
                <div class="bg-blue-50 p-2">
                    <h2 class="font-medium">Farmer Info</h2>
                </div>
                <div onclick="expandSection('nameForm')" class="info-item expandable">Name</div>
                <form id="nameForm" class="p-4 bg-gray-50" style="display: none;">
                    <input class="w-full p-2 border rounded" placeholder="Enter name">
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </form>

                <div onclick="expandSection('addressForm')" class="info-item expandable">Address</div>
                <div id="addressForm" class="p-4 bg-gray-50" style="display: none;">
                    <input class="w-full p-2 border rounded mb-2" placeholder="Full Address">
                    <input class="w-full p-2 border rounded mb-2" placeholder="District">
                    <input class="w-full p-2 border rounded mb-2" placeholder="State">
                    <input class="w-full p-2 border rounded mb-2" placeholder="Landmark">
                    <button class="px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <div onclick="expandSection('aadhaarForm')" class="info-item expandable">Upload Aadhaar Card Photo</div>
                <div id="aadhaarForm" class="p-4 bg-gray-50" style="display: none;">
                    <input type="file" accept="image/*" capture="camera">
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Upload</button>
                </div>

                <!-- Field Info -->
                <div class="bg-blue-50 p-2">
                    <h2 class="font-medium">Field Info</h2>
                </div>
                <div onclick="expandSection('areaForm')" class="info-item expandable">Area Registered</div>
                <div id="areaForm" class="p-4 bg-gray-50" style="display: none;">
                    <input type="number" class="w-full p-2 border rounded" placeholder="Enter area">
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <div onclick="expandSection('issuesForm')" class="info-item expandable">Any Issues</div>
                <div id="issuesForm" class="p-4 bg-gray-50" style="display: none;">
                    <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <!-- Survey Info -->
                <div class="bg-blue-50 p-2">
                    <h2 class="font-medium">Survey Info</h2>
                </div>
                <div onclick="expandSection('surveyorForm')" class="info-item expandable">Surveyor Info</div>
                <div id="surveyorForm" class="p-4 bg-gray-50" style="display: none;">
                    <input class="w-full p-2 border rounded" placeholder="Enter surveyor info">
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <div onclick="expandSection('tillageForm')" class="info-item expandable">Tillage (Zero/With Till)</div>
                <div id="tillageForm" class="p-4 bg-gray-50" style="display: none;">
                    <select class="w-full p-2 border rounded">
                        <option>Zero Till</option>
                        <option>With Till</option>
                    </select>
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <div onclick="expandSection('ptrDsrForm')" class="info-item expandable">PTR/DSR</div>
                <div id="ptrDsrForm" class="p-4 bg-gray-50" style="display: none;">
                    <label class="block mb-2">
                        <input type="checkbox" class="mr-2"> PTR
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" class="mr-2"> DSR
                    </label>
                    <button class="px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>

                <div onclick="expandSection('residueForm')" class="info-item expandable">Residue Info</div>
                <div id="residueForm" class="p-4 bg-gray-50" style="display: none;">
                    <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                    <button class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Save</button>
                </div>
            </main>

            <footer class="fixed bottom-0 left-0 right-0 flex border-t bg-white">
                <button class="flex-1 py-3 text-center border-r hover:bg-gray-50">Need Help</button>
                <button class="flex-1 py-3 text-center hover:bg-gray-50">Call us</button>
            </footer>
        </div>
    </div>
</body>
</html>
