<!DOCTYPE html>
<html>
<head>
    <title>Varaha Earth - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid #1a1a1a;
            border-radius: 56px;
            overflow: hidden;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
        }
        .section-header {
            background-color: #dbeafe;
            padding: 8px;
            margin-top: 1px;
            cursor: pointer;
        }
        .section-content {
            display: none;
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        .nested-item {
            padding: 8px;
            margin-left: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
    <script>
        function toggleSection(id) {
            const content = document.getElementById(id);
            const sections = document.getElementsByClassName('section-content');
            Array.from(sections).forEach(section => {
                if(section.id !== id) section.style.display = 'none';
            });
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="phone-frame">
        <div class="phone-screen">
            <header class="bg-white shadow px-4 py-3">
                <div class="text-lg">Hello, Sarthak</div>
            </header>

            <main class="pb-16">
                <!-- Farmer Info -->
                <div class="section-header" onclick="toggleSection('farmerInfo')">Farmer Info</div>
                <div id="farmerInfo" class="section-content">
                    <div class="nested-item">
                        <label>Name</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>Full Address</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>District</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>State</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>Landmark</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>Upload Aadhaar Card Photo</label>
                        <input type="file" class="mt-1" accept="image/*" capture="camera">
                    </div>
                </div>

                <!-- Field Info -->
                <div class="section-header" onclick="toggleSection('fieldInfo')">Field Info</div>
                <div id="fieldInfo" class="section-content">
                    <div class="nested-item">
                        <label>Area Registered</label>
                        <input class="w-full mt-1 p-2 border rounded" type="number" step="0.01">
                    </div>
                    <div class="nested-item">
                        <label>Any Issues</label>
                        <textarea class="w-full mt-1 p-2 border rounded" rows="3"></textarea>
                    </div>
                    <div class="nested-item">
                        <label>Upload Field Record Photo</label>
                        <input type="file" class="mt-1" accept="image/*" capture="camera">
                    </div>
                </div>

                <!-- Survey Info -->
                <div class="section-header" onclick="toggleSection('surveyInfo')">Survey Info</div>
                <div id="surveyInfo" class="section-content">
                    <div class="nested-item">
                        <label>Surveyor Info</label>
                        <input class="w-full mt-1 p-2 border rounded" type="text">
                    </div>
                    <div class="nested-item">
                        <label>Tillage</label>
                        <select class="w-full mt-1 p-2 border rounded">
                            <option value="zero">Zero Till</option>
                            <option value="with">With Till</option>
                        </select>
                    </div>
                    <div class="nested-item">
                        <label>PTR/DSR</label>
                        <div class="mt-1 space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2"> PTR
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2"> DSR
                            </label>
                        </div>
                    </div>
                    <div class="nested-item">
                        <label>Residue Info</label>
                        <select class="w-full mt-1 p-2 border rounded">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <button class="w-full bg-blue-100 text-black py-2 mt-4">Submit</button>
            </main>

            <footer class="fixed bottom-0 left-0 right-0 flex border-t bg-blue-100">
                <button class="flex-1 py-3 text-center border-r">Need Help?</button>
                <button class="flex-1 py-3 text-center">Call us</button>
            </footer>
        </div>
    </div>
</body>
</html>
